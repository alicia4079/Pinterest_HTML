<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alicia Gálvez" />
    <meta
      name="description"
      content="Página con imágenes asociadas a diferentes temáticas"
    />
    <meta name="keywords" content="Imágenes, fotos, videos" />
    <link rel="canonical" href="https://pinterest.es" />
    <link
      rel="shortcut icon"
      href="./assets/logo pinterest.png"
      type="image/x-icon"
    />
    <title>Pinterest</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./assets/logo pinterest.png"
          alt="logo"
          height="40px"
          width="40px"
        />
      </div>
      <nav>
        <ul>
          <li><a href="https://www.pinterest.es/">Inicio</a></li>
          <li><a href="https://www.pinterest.es/today/">Explorar</a></li>
          <li>
            <a href="https://www.pinterest.es/pin-creation-tool/">Crear</a>
          </li>
        </ul>
      </nav>
      <fieldset>
        <form action="#" method="get">
          <img
            class="lupa"
            src="./assets/lupa.png"
            alt="lupa"
            width="40px"
            height="40px"
          />
          <label for="search"></label>
          <input type="text" id="search" name="search" placeholder="Buscar" />
        </form>
      </fieldset>
      <ul>
        <li>
          <img
            src="./assets/notificaciones.png"
            alt="Notificaciones"
            title="Notificaciones"
          />
        </li>
        <li>
          <img src="./assets/mensajes.png" alt="Mensajes" title="Mensajes" />
        </li>
        <li><img src="./assets/A.png" alt="Tu perfil" title="Tu perfil" /></li>
        <li>
          <img
            src="./assets/flecha.png"
            alt="Cuentas y más opciones"
            title="Cuentas y más opciones"
          />
        </li>
      </ul>
      <button>
        <img src="./assets/signo de interrogación.png" alt="Más" title="Más" />
      </button>
    </header>
    <main>
      <section class="fotos_parte1">
        <h1>3 de octubre de 2023</h1>
        <h2>Mantén la inspiración</h2>
        <ul>
          <li>
            <img
              src="./assets/sección 1/foto 1.png"
              alt="Inspírate con la manicura 'ombré'"
            />
          </li>
          <li>
            <img
              src="./assets/sección 1/foto 2.png"
              alt="Receta con 3 ingredientes"
            />
          </li>
          <li>
            <img
              src="./assets/sección 1/foto 3.png"
              alt="Recicla y customiza tus vaqueros"
            />
          </li>
          <li>
            <img
              src="./assets/sección 1/foto 4.png"
              alt="Disfraces de Halloween para grupos y parejas"
            />
          </li>
          <li>
            <img
              src="./assets/sección 1/foto 5.png"
              alt="Decoración para Halloween"
            />
          </li>
          <li>
            <img
              src="./assets/sección 1/foto 6.png"
              alt="Decoración minimalista"
            />
          </li>
          <li>
            <img
              src="./assets/sección 1/foto 7.png"
              alt="Todas las tendencias de las 'Fashion Weeks'"
            />
          </li>
        </ul>
      </section>
      <section class="fotos_parte2">
        <h2>1 de octubre de 2023</h2>
        <ul>
          <li>
            <img
              src="./assets/sección 2/foto 1.png"
              alt="Imágenes recién salidas de un sueño"
            />
          </li>
          <li>
            <img
              src="./assets/sección 2/foto 2.png"
              alt="Ideas de manicura para la nueva temporada"
            />
          </li>
          <li>
            <img
              src="./assets/sección 2/foto 3.png"
              alt="Fondos de pantalla inspirados en el arte"
            />
          </li>
          <li>
            <img
              src="./assets/sección 2/foto 4.png"
              alt="Recetas con sabor agridulce"
            />
          </li>
          <li>
            <img
              src="./assets/sección 2/foto 5.png"
              alt="Decoración otoñal🍁"
            />
          </li>
          <li>
            <img
              src="./assets/sección 2/foto 6.png"
              alt="Ideas para tus tostadas de desayuno"
            />
          </li>
          <li>
            <img
              src="./assets/sección 2/foto 7.png"
              alt="Decoración maximalista"
            />
          </li>
        </ul>
      </section>
      <section class="fotos_parte 3">
        <h3>Compras destacadas</h3>
        <ul>
          <li>
            <img src="./assets/sección 3/foto 1.png" alt="Moda de otoño" />
          </li>
          <li>
            <img
              src="./assets/sección 3/foto 2.png"
              alt="Tienda de Halloween"
            />
          </li>
          <li>
            <img src="./assets/sección 3/foto 3.png" alt="Bienestar en casa" />
          </li>
          <li>
            <img src="./assets/sección 3/foto 4.png" alt="Orden en casa" />
          </li>
          <li>
            <img src="./assets/sección 3/foto 5.png" alt="Un salón acogedor" />
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <img src="./assets/tick.png" alt="tick" />
      <p>Vuelve mañana para inspirarte más</p>
      <button>
        <a href="https://www.pinterest.es/homefeed/">Ir al feed de inicio</a>
      </button>
    </footer>
  </body>
</html>
